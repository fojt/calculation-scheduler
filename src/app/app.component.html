<div>
  <h1>{{title}}</h1>

    <mat-form-field appearance="fill">
      <mat-label>Calculation name</mat-label>
      <input matInput [formControl]="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Calculation type</mat-label>
      <mat-select [formControl]="type" required>
        <mat-option *ngFor="let type of types" value="{{type}}">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="date">
      <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
      <mat-datepicker #date></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Number of trials</mat-label>
      <input matInput [formControl]="repeats">
    </mat-form-field>



    <mat-form-field appearance="fill">
      <mat-label>Produce report </mat-label>
      <mat-select [formControl]="produceReport">
        <mat-option value="true">Yes</mat-option>
        <mat-option value="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" (click)="onSubmit()">Submit</button>

<!--   table header  -->
<!--  table rows-->
    <div *ngFor="let row of schedulerList ">

    </div>
</div>
